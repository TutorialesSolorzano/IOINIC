<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  
  <div *ngFor="let genero of favoritoGenero">
    <ion-grid fixed *ngIf="genero.pelis.length > 0">
      <ion-row>
        <h4>{{genero.genero}}</h4>
      </ion-row>
      <app-slideshow-poster [peliculas]="genero.pelis"></app-slideshow-poster>
    </ion-grid>
    
  </div>
</ion-content>
