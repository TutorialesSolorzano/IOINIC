<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscar Pelicula
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-toolbar>
  <ion-searchbar
    placeholder="Buscar pelicula"
    animated
    [value]="textoBuscar"
    (ionChange)="buscar($event)"
    [debounce]="700"
    showCancelButton="250"
  ></ion-searchbar>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-grid *ngIf="buscando" fixed>
    <ion-row>
      <ion-col text-center>
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list *ngIf="peliculas.length === 0">
    <ion-list-header>
      <ion-label>Ideas</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let idea of ideas">
      <ion-label color="primary" (click)="textoBuscar=idea;"
        >{{ idea }}</ion-label
      >
    </ion-item>
  </ion-list>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let pelicula of peliculas">
        <ion-card (click)="detalle( pelicula.id )"> 
          <img [src]="pelicula.poster_path | imagen" >
          <ion-card-header>
            <ion-card-subtitle></ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
